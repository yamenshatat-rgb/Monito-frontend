<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="Shop healthy puppies, learn expert pet-care tips, and explore trusted dog breeds at Monito. Find your perfect pet, read useful pet knowledge, and enjoy a fun, reliable experience for new pet owners." />

    <title>Monito</title>

    <link rel="icon" href="images/header/monito-logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <!-- Header -->
    <header>

        <div class="header-shape1"></div>
        <div class="header-shape2"></div>
        <div class="header-shape3"></div>
        <div class="header-shape4"></div>

        <!-- Navbar -->
        <nav>

            <!-- Menu button -->
            <button class="header-menu">
                <img src="images/header/Hamburger.svg" alt="Menu Icon">
            </button>

            <!-- Logo-->
            <div class="header-logo">
                <img src="images/header/monito-logo.svg" alt="Monito Logo">
            </div>

            <!-- Search Button -->
            <button class="header-search">
                <img src="images/header/search-icon.svg" alt="Search Icon">
            </button>
        </nav>

        <!-- Hero -->
        <section class="header-hero">

            <!-- Title -->
            <h1>One more friend</h1>

            <h2>Thousands more fun!</h2>

            <p>Having a pet means you have more joy, a new friend, a happy person who will always be with you to have
                fun. We have 200+ different pets that can meet your needs!</p>

            <div class="header-buttons">
                <!-- View Intro Button -->
                <button class="header-intro">
                    View Intro
                    <img src="images/header/play-button.svg" alt="Play Icon">
                </button>

                <!-- Explore Now Button -->
                <button class="header-explore">
                    Explore Now
                </button>
            </div>

            <!-- Hero Image -->
            <img class="hero-img" src="images/header/woman-holds-dog.png" alt="Woman Holds Dog Image">

        </section>


    </header>

    <!-- Main -->
    <main>

    </main>

    <!-- Footer -->
    <footer>

    </footer>

</body>

</html>
